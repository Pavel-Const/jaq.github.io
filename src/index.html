<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href='<%=htmlWebpackPlugin.files.css %>'>
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="<%=require('../images/logo.svg')%>" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo" ></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="button-popup user-edit__button edit__button">Edit</button>
          </div>
          <button class="button-popup button user-info__button info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>
      <div class="popup">
        <div class="popup__content">
          <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
            />
            <input
              type="text"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
            />
            <button type class="button popup__button">+</button>
          </form>
        </div>
      </div>
      <div class="popup-edit edit">
        <div class="popup__content">
          <img
            src="<%=require('../images/close.svg')%>"
            alt=""
            class="popup__close popup-edit__close"
          />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="newEdit" novalidate>
            <div class="input-container">
              <input
                type="text"
                name="nameEdit"
                class="popup__input popup__input_type_nameEdit"
                id="name"
                placeholder="Имя"

                required
              />
              <span id="error-name" class="error-message"></span>
            </div>
            <div class="input-container">
              <input
                type="text"
                name="jobEdit"
                id="job"
                class="popup__input popup__input_type_jobEdit"
                placeholder="О себе"
                required

              />
              <span id="error-job" class="error-message"></span>
            </div>
            <button type class="button popup__button button__disabled popup__button_dis" id='button'>
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup-image">
        <div class="popup-image__content">
          <img class="place-card__imageOpen" src="" alt="" />
          <img
            src="<%=require('../images/close.svg')%>"
            alt=""
            class="popup__close popup-image__close"
          />
        </div>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
